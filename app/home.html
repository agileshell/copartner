		<script src="js/mui.min.js"></script>
		<script>
			(function() {
				mui.init();
				mui.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var showGuide = plus.storage.getItem("lauchFlag");
					if (showGuide) {
						//关闭splash页面；
						plus.navigator.closeSplashscreen();
						//预加载
						preload();
					} else {
						//显示启动导航
						mui.openWindow({
							id: 'guide',
							url: 'guide.html',
							show: {
								aniShow: 'none'
							},
							waiting: {
								autoShow: false
							}
						});
						//延迟的原因：优先打开启动导航页面，避免资源争夺
						setTimeout(function() {
							//预加载
							preload();
						}, 200);
					}
				});
				//初始化，并预加载webview		
				function preload() {
					//内置浏览器
					mui.preload({
						url: "/browser.html",
						id: "browser_main",
						styles: {
							popGesture: "hide"
						},
						subpages: [{
							id: "browser",
							url: "",
							styles: {
								top: "0px",
								bottom: "44px"
							}
						}]
					});
					mui.preload({
						url: "login.html",
						id: "login",
						styles: {
							popGesture: "hide"
						}
					});
					mui.preload({
						url: "pages/news_list.html",
						styles: {
							popGesture: "hide"
						}
					});
					mui.preload({
						url: "pages/zhengce_list.html",
						styles: {
							popGesture: "hide"
						}
					});
					mui.preload({
						url: "pages/ziyuan_list.html",
						styles: {
							popGesture: "hide"
						}
					});
				};
				mui('#list').on('tap', 'a', function() {
					var aniShow = "pop-in";
					var id = this.getAttribute('href');
					var href = this.href;
					var webview_style = {
						popGesture: "close"
					};
					mui.openWindow({
						id: id,
						url: this.href,
						styles: webview_style,
						show: {
							aniShow: aniShow
						},
						waiting: {
							autoShow: false
						}
					});
				});
				//退出应用
				/*		mui.back = function() {
							mui.confirm('确定退出应用？', '提示', ['确定', '取消'], function(e) {
								if (e.index == 0) {
									plus.runtime.quit();
								}
							});
						};*/
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			})();
		</script>
	</body>
