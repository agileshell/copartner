<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.new-item {
				padding: 15px 0 0 15px;
				border-bottom: 1px solid #c8c7cc;
			}
			.project-name {
				color: #C15151;
				font-size: 15px;
			}
			.project-item {
				display: block;
				font-size: 12px;
				line-height: 20px;
			}
			.user-avatar {
				border-radius: 50%;
				width: 40px;
				float: left;
			}
			.user-info {
				float: left;
				margin-top: 10px;
				margin-left: 5px;
				color: #C15151;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" style="padding: 0px 5px;">
			<div id="rzrz-type" class="mui-segmented-control c-control">
				<a id="rongzi" class="mui-control-item mui-active" href="#rongzi-item">需求</a>
				<a id="project" class="mui-control-item" href="#project-item">项目</a>
			</div>
		</div>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div id="rongzi-item" class="mui-control-content mui-active">
					<ul id="rongzi-list" class="mui-table-view mui-table-view-chevron">
					</ul>
				</div>
				<div id="rongzhi-item" class="mui-control-content">
					<ul id="rongzhi-list" class="mui-table-view mui-table-view-chevron">
					</ul>
				</div>
				<div id="project-item" class="mui-control-content">
					<ul id="project-list" class="mui-table-view mui-table-view-chevron">
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script id="rongzi-template" type="text/x-handlebars-template">
		<li id="rongzi_{{id}}" class="mui-table-view-cell mui-media">
			<a class='mui-navigate-right' href="#" data-guid="{{id}}">
				<div class="mui-media-body">
					<span class="project-name">{{projectName}}</span>
					<span class="project-item">{{location}}，{{teamSize}}</span>
					<div class="project-item">
						<span class="mui-badge mui-badge-success">领域</span>
						<span>{{industryDomain}}</span>
					</div>
					<div class="project-item">
						<span class="mui-badge mui-badge-primary">阶段</span>
						<span>{{financingPhase}}</span>
					</div>
					<div class="project-item">
						<span class="mui-badge mui-badge-warning">融资</span>
						<span>{{content}}</span>
					</div>
				</div>
			</a>
		</li>
	</script>
	<script id="rongzhi-template" type="text/x-handlebars-template">
		<li id="rongzhi_{{id}}" class="mui-table-view-cell mui-media">
			<a class='mui-navigate-right' href="#" data-guid="{{id}}">
				<div style="overflow: hidden;">
					<img src="{{user.avatar}}" class="user-avatar">
					<span class="user-info">{{user.name}}</span>
				</div>
				<div class="mui-media-body" style="padding-left: 45px;">
					<span class="project-name">{{projectName}}</span>
					<span class="project-item">{{location}}，{{teamSize}}</span>
					<div class="project-item">
						<span class="mui-badge mui-badge-primary">回报</span>
						<span>{{reward}}</span>
					</div>
					<div class="project-item">
						<span class="mui-badge mui-badge-warning">融智</span>
						<span>{{content}}</span>
					</div>
				</div>
			</a>
		</li>
	</script>
	<script id="project-template" type="text/x-handlebars-template">
		<li id="project_{{id}}" class="mui-table-view-cell mui-media">
			<a class='mui-navigate-right' href="#" data-guid="{{id}}">
				<div class="mui-media-body">
					<span class="project-name">{{name}}</span>
					<span class="project-item">{{location}}，{{teamSize}}</span>
					<div class="project-item">
						<span class="mui-badge mui-badge-success">领域</span>
						<span>{{industryDomain}}</span>
					</div>
					<div class="project-item">
						<span class="mui-badge mui-badge-primary">阶段</span>
						<span>{{projectPhase}}</span>
					</div>
					<div class="project-item">
						<span class="mui-badge mui-badge-warning">要求</span>
						<span>{{content}}</span>
					</div>
				</div>
			</a>
		</li>
	</script>
	<script type="text/javascript" charset="UTF-8" src="../js/handlebars-v2.0.0.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../js/app.js"></script>
	<script>
		var rongziLatestRefreshRequestDate = 0,
			rongziLatestLoadingRequestDate = 0,
			rongzhiLatestRefreshRequestDate = 0,
			rongzhiLatestLoadingRequestDate = 0,
			projectLatestRefreshRequestDate = 0,
			projectLatestLoadingRequestDate = 0,
			rongziIsFirstLoad = false,
			rongzhiIsFirstLoad = false,
			projectIsFirstLoad = false,
			rongziLoadingNoData = false,
			rongzhiLoadingNoData = false,
			projectLoadingNoData = false,
			rzrzType = 1;
		var divEl = document.createElement("div"),
			rongziSource = document.getElementById("rongzi-template").innerText,
			rongziTemplate = Handlebars.compile(rongziSource),
			rongzhiSource = document.getElementById("rongzhi-template").innerText,
			rongzhiTemplate = Handlebars.compile(rongzhiSource),
			projectSource = document.getElementById("project-template").innerText,
			projectTemplate = Handlebars.compile(projectSource),
			rongziEl = document.getElementById("rongzi-list"),
			rongzhiEl = document.getElementById("rongzhi-list"),
			projectEl = document.getElementById("project-list");
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					contentrefresh: '正在刷新...',
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		mui.plusReady(function() {
			if (plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
				plus.nativeUI.alert('无网络连接!');
			} else {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 200);
			}
			//tap
			mui('#rzrz-type').on('tap', 'a', function() {
				var id = this.getAttribute('id');
				//切换父Webview的创建button
				plus.webview.currentWebview().parent().evalJS("changeAction('"+ id + "')");
				if (id == 'rongzi') {
					rzrzType = 1;
					if (!rongziLoadingNoData) {
						mui('#pullrefresh').pullRefresh().refresh(true);
					}
				} else if (id == 'rongzhi') {
					rzrzType = 2;
					if (!rongzhiIsFirstLoad) {
						rongzhiIsFirstLoad = true;
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().pullupLoading();
						}, 200);
					}
					if (!rongzhiLoadingNoData) {
						mui('#pullrefresh').pullRefresh().refresh(true);
					}
				} else {
					rzrzType = 3;
					if (!projectIsFirstLoad) {
						projectIsFirstLoad = true;
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().pullupLoading();
						}, 200);
					}
					if (!projectLoadingNoData) {
						mui('#pullrefresh').pullRefresh().refresh(true);
					}
				}
			});
		});

		 //打开详情
		mui('#pullrefresh').on('tap', 'a', function() {
			if (rzrzType == 1) {
				open_rongzi_detail(this.getAttribute('data-guid'));
			} else if (rzrzType == 2) {
				open_rongzhi_detail(this.getAttribute('data-guid'));
			} else {
				open_project_detail(this.getAttribute('data-guid'));
			}
		});
		var rongzhiDetailWebview = null;
		function open_rongzhi_detail(id) {
			if (!rongzhiDetailWebview) {
				rongzhiDetailWebview = plus.webview.getWebviewById('rongzhi_detail');
			}
			mui.fire(rongzhiDetailWebview, 'mui.view.beforeshow', {
				guid: id
			});
		};
		var rongziDetailWebview = null;
		function open_rongzi_detail(id) {
			if (!rongziDetailWebview) {
				rongziDetailWebview = plus.webview.getWebviewById('rongzi_detail');
			}
			mui.fire(rongziDetailWebview, 'mui.view.beforeshow', {
				guid: id
			});
		};
		var projectDetailWebview = null;
		function open_project_detail(id) {
			if (!projectDetailWebview) {
				projectDetailWebview = plus.webview.getWebviewById('project_detail');
			}
			mui.fire(projectDetailWebview, 'mui.view.beforeshow', {
				guid: id
			});
		};

		 //下拉刷新具体业务实现
		function pulldownRefresh() {
			setTimeout(function() {
				console.log('pulldown');
				if (rzrzType == 1) {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (rongziLatestRefreshRequestDate == 0 && rongziLatestLoadingRequestDate == 0) {
									rongziLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								}
								rongziLatestRefreshRequestDate = Date.parse(items[0].created);
								for (var i = items.length - 1; i >= 0; i--) {
									divEl.innerHTML = rongziTemplate(items[i]);
									rongziEl.insertBefore(divEl.firstElementChild, rongziEl.firstElementChild);
								}
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						};
					app.listRongzis(0, 10, rongziLatestRefreshRequestDate, 0, success, error);
				} else if (rzrzType == 2) {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (rongzhiLatestRefreshRequestDate == 0 && rongzhiLatestLoadingRequestDate == 0) {
									rongzhiLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								}
								rongzhiLatestRefreshRequestDate = Date.parse(items[0].created);
								for (var i = items.length - 1; i >= 0; i--) {
									divEl.innerHTML = rongzhiTemplate(items[i]);
									rongzhiEl.insertBefore(divEl.firstElementChild, rongzhiEl.firstElementChild);
								}
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						};
					app.listRongzhis(0, 10, rongzhiLatestRefreshRequestDate, 0, success, error);
				} else {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (projectLatestRefreshRequestDate == 0 && projectLatestLoadingRequestDate == 0) {
									projectLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								}
								projectLatestRefreshRequestDate = Date.parse(items[0].created);
								for (var i = items.length - 1; i >= 0; i--) {
									divEl.innerHTML = projectTemplate(items[i]);
									projectEl.insertBefore(divEl.firstElementChild, projectEl.firstElementChild);
								}
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						};
					app.listProjects(0, 10, projectLatestRefreshRequestDate, 0, success, error);
				}
			}, 1000);
		};
		 //上拉加载具体业务实现
		function pullupRefresh() {
			setTimeout(function() {
				console.log('pullup');
				if (rzrzType == 1) {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (rongziLatestRefreshRequestDate == 0 && rongziLatestLoadingRequestDate == 0) {
									rongziLatestRefreshRequestDate = Date.parse(items[0].created);
								}
								rongziLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								for (var i = 0, len = items.length; i < len; i++) {
									divEl.innerHTML = rongziTemplate(items[i]);
									rongziEl.appendChild(divEl.firstElementChild);
								}
								mui('#pullrefresh').pullRefresh().endPullupToRefresh();
							} else {
								rongziLoadingNoData = false;
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						};
					app.listRongzis(0, 10, 0, rongziLatestLoadingRequestDate, success, error);
				} else if (rzrzType == 2) {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (rongzhiLatestRefreshRequestDate == 0 && rongzhiLatestLoadingRequestDate == 0) {
									rongzhiLatestRefreshRequestDate = Date.parse(items[0].created);
								}
								rongzhiLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								for (var i = 0, len = items.length; i < len; i++) {
									divEl.innerHTML = rongzhiTemplate(items[i]);
									rongzhiEl.appendChild(divEl.firstElementChild);
								}
								mui('#pullrefresh').pullRefresh().endPullupToRefresh();
							} else {
								rongzhiLoadingNoData = false;
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						};
					app.listRongzhis(0, 10, 0, rongzhiLatestLoadingRequestDate, success, error);
				} else {
					var success = function(response) {
							var items = response.body.list;
							if (items.length > 0) {
								//数据是按时间倒叙排列的
								if (projectLatestRefreshRequestDate == 0 && projectLatestLoadingRequestDate == 0) {
									projectLatestRefreshRequestDate = Date.parse(items[0].created);
								}
								projectLatestLoadingRequestDate = Date.parse(items[items.length - 1].created);
								for (var i = 0, len = items.length; i < len; i++) {
									divEl.innerHTML = projectTemplate(items[i]);
									projectEl.appendChild(divEl.firstElementChild);
								}
								mui('#pullrefresh').pullRefresh().endPullupToRefresh();
							} else {
								projectLoadingNoData = false;
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
						error = function(errorType) {
							mui.toast(app.ajaxErrorHandler(errorType));
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						};
					app.listProjects(0, 10, 0, projectLatestLoadingRequestDate, success, error);
				}
			}, 1000);
		};
	</script>

</html>
