<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.mui-bar .c-operation {
				font-size: 17px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">创业大赛</h1>
		</header>
		<div class="mui-content">
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'contest_sub',
					url: 'contest_sub.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}],
				preloadPages: [{
					id: 'contest_entry_detail',
					url: 'contest_entry_detail.html',
					styles: {
						popGesture: 'hide'
					}
				}]
			});
			mui('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			var contestWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (contestWebview == null) {
					contestWebview = plus.webview.currentWebview().children()[0];
				}
				if (mui.os.ios) {
					contestWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				} else {
					contestWebview.evalJS('mui.scrollTo(0, 100)');
				}
			});
		</script>
	</body>

</html>
