<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创客汇</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
	</head>

	<body>
		<div class="mui-content" style="padding: 0px 5px;">
			<div id="news-type" class="mui-segmented-control">
				<a id="industry" class="mui-control-item mui-active" href="#industry-item">行业</a>
				<a id="location" class="mui-control-item" href="#location-item">地方</a>
			</div>
		</div>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div id="industry-item" class="mui-control-content mui-active">
					<ul id="industry-news-list" class="mui-table-view mui-table-view-chevron">
					</ul>
				</div>
				<div id="location-item" class="mui-control-content">
					<ul id="location-news-list" class="mui-table-view mui-table-view-chevron">
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script id="news-template" type="text/x-handlebars-template">
		<li id="news_{{id}}" class="mui-table-view-cell mui-media">
			<a class='mui-navigate-right' href="news_detail.html?id={{id}}" data-guid="{{id}}">
				<img class="mui-media-object mui-pull-left" src="{{image}}">
				<div class="mui-media-body">
					{{title}}
					<p class="mui-ellipsis-2">{{synopsis}}</p>
				</div>
			</a>
		</li>
	</script>
	<script type="text/javascript" charset="UTF-8" src="../js/handlebars-v2.0.0.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../js/app.js"></script>
	<script>
		var industryNewsLatestRefreshRequestDate = 0,
			industryNewsLatestLoadingRequestDate = 0,
			locationNewsLatestRefreshRequestDate = 0,
			locationNewsLatestLoadingRequestDate = 0,
			locationNewsIsFirstLoad = false,
			industryNewsLoadingNoData = false,
			locationNewsLoadingNoData = false;
		var divEl = document.createElement("div"),
			newsSource = document.getElementById("news-template").innerText,
			newsTemplate = Handlebars.compile(newsSource),
			newsType = 1,
			industryNewsEl = document.getElementById("industry-news-list"),
			locationNewsEl = document.getElementById("location-news-list"),
			newsEl = industryNewsEl;
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					contentrefresh: '正在刷新...',
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		mui('#news-type').on('tap', 'a', function() {
			var id = this.getAttribute('id');
			if (id == 'industry') {
				newsType = 1;
				newsEl = industryNewsEl;
				if (!industryNewsLoadingNoData) {
					mui('#pullrefresh').pullRefresh().refresh(true);
				}
			} else {
				newsType = 2;
				newsEl = locationNewsEl;
				if (!locationNewsIsFirstLoad) {
					locationNewsIsFirstLoad = true;
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 200);
				}
				if (!locationNewsLoadingNoData) {
					mui('#pullrefresh').pullRefresh().refresh(true);
				}
			}
		});
		mui.plusReady(function() {
			if (plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
				plus.nativeUI.alert('无网络连接!');
			} else {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 200);
			}
		});
		 //点击最新动态列表，打开动态详情
		mui('#pullrefresh').on('tap', 'a', function() {
			open_new_detail(this.getAttribute('data-guid'));
		});
		 //打开动态详情具体业务实现
		var newsDetailWebview = null; //详情页面子webview
		function open_new_detail(id) {
			if (!newsDetailWebview) {
				newsDetailWebview = plus.webview.getWebviewById('news_detail');
			}
			//触发子窗口变更新闻详情
			mui.fire(newsDetailWebview, 'mui.view.beforeshow', {
				guid: id
			});
		};
		 //下拉刷新具体业务实现
		function pulldownRefresh() {
			setTimeout(function() {
				console.log('pulldown');
				var newsLatestRefreshRequestDate = (newsType == 1) ? industryNewsLatestRefreshRequestDate : locationNewsLatestRefreshRequestDate;
				var newsLatestLoadingRequestDate = (newsType == 1) ? industryNewsLatestLoadingRequestDate : locationNewsLatestLoadingRequestDate;
				var success = function(response) {
						var news = response.body.list;
						if (news.length > 0) {
							if (newsLatestRefreshRequestDate == 0 && newsLatestLoadingRequestDate == 0) {
								if (newsType == 1) {
									industryNewsLatestLoadingRequestDate = Date.parse(news[news.length - 1].created);
								} else {
									locationNewsLatestLoadingRequestDate = Date.parse(news[news.length - 1].created);
								}
							}
							if (newsType == 1) {
								industryNewsLatestRefreshRequestDate = Date.parse(news[0].created);
							} else {
								locationNewsLatestRefreshRequestDate = Date.parse(news[0].created);
							}
							for (var i = news.length - 1; i >= 0; i--) {
								divEl.innerHTML = newsTemplate(app.processNews(news[i]));
								newsEl.insertBefore(divEl.firstElementChild, newsEl.firstElementChild);
							}
						}
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					},
					error = function(errorType) {
						mui.toast(app.ajaxErrorHandler(errorType));
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					};
				app.listnews(newsType, 0, 10, newsLatestRefreshRequestDate, 0, success, error);
			}, 1000);
		};
		 //上拉加载具体业务实现
		function pullupRefresh() {
			setTimeout(function() {
				console.log('pullup');
				var newsLatestRefreshRequestDate = (newsType == 1) ? industryNewsLatestRefreshRequestDate : locationNewsLatestRefreshRequestDate;
				var newsLatestLoadingRequestDate = (newsType == 1) ? industryNewsLatestLoadingRequestDate : locationNewsLatestLoadingRequestDate;
				var success = function(response) {
						var news = response.body.list;
						if (news.length > 0) {
							if (newsLatestLoadingRequestDate == 0 && newsLatestRefreshRequestDate == 0) {
								if (newsType == 1) {
									industryNewsLatestRefreshRequestDate = Date.parse(news[0].created);
								} else {
									locationNewsLatestRefreshRequestDate = Date.parse(news[0].created);
								}
							}
							if (newsType == 1) {
								industryNewsLatestLoadingRequestDate = Date.parse(news[news.length - 1].created);
							} else {
								locationNewsLatestLoadingRequestDate = Date.parse(news[news.length - 1].created);
							}
							for (var i = 0, len = news.length; i < len; i++) {
								divEl.innerHTML = newsTemplate(app.processNews(news[i]));
								newsEl.appendChild(divEl.firstElementChild);
							}
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						} else {
							if (newsType == 1) {
								industryNewsLoadingNoData = true;
							} else {
								locationNewsLoadingNoData = true;
							}
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
					},
					error = function(errorType) {
						mui.toast(app.ajaxErrorHandler(errorType));
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();
					};
				app.listnews(newsType, 0, 10, 0, newsLatestLoadingRequestDate, success, error);
			}, 1000);
		};
	</script>

</html>
