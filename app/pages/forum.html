<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.mui-bar .c-operation {
				font-size: 17px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">创业大赛</h1>
		</header>
		<div class="mui-content">
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			 //启用双击监听
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				gestureConfig: {
					doubletap: true
				}
			});
			var newsWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (newsWebview == null) {
					newsWebview = plus.webview.currentWebview().children()[0];
				}
				if (mui.os.ios) {
					newsWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				} else {
					newsWebview.evalJS('mui.scrollTo(0, 100)');
				}
			});
		</script>
	</body>

</html>
