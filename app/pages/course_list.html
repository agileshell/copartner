<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.mui-bar .c-operation {
				font-size: 17px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">充电站</h1>
			<a id="create-operation" class="mui-action-menu mui-icon mui-icon-plusempty mui-pull-right">
				<span class="c-operation">上传课程</span>
			</a>
		</header>
		<div class="mui-content">
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		 //启用双击监听
		mui.init({
			swipeBack: true, //启用右滑关闭功能
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				id: 'course_list_sub',
				url: 'course_list_sub.html',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}],
			preloadPages: [{
				id: 'course_detail',
				url: 'course_detail.html',
				styles: {
					popGesture: 'hide'
				}
			}]
		});
		var newsWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if (newsWebview == null) {
				newsWebview = plus.webview.currentWebview().children()[0];
			}
			if (mui.os.ios) {
				newsWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			} else {
				newsWebview.evalJS('mui.scrollTo(0, 100)');
			}
		});
		var loginPage = null;
		mui.plusReady(function() {
			document.getElementById('create-operation').addEventListener('tap', function() {
				if (app.getUserId() == 0) {
					if (!loginPage) {
						loginPage = plus.webview.getWebviewById('login');
					}
					loginPage.show();
				} else {
					mui.openWindow({
						url: 'upload_course.html',
						id: 'upload_course',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				}
			});
		});
	</script>

</html>
