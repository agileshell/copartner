<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.account-info {
				margin-top: 44px;
			}
			.user-bg {
				position: relative;
				width: 100%;
				max-height: 180px;
				min-height: 180px;
			}
			.user-wrapper {
				padding-left: 10px;
				padding-top: 30px;
			}
			.user-avatar {
				border-radius: 50%;
				float: left;
				width: 65px;
			}
			.user-info {
				float: left;
				margin-left: 10px;
				color: #fff;
			}
			.user-name {
				display: block;
				font-size: 20px;
				font-weight: bolder;
			}
			.user-item {
				display: block;
				font-size: 12px;
				line-height: 20px;
			}
			.authenticate {
				clear: both;
				color: #fff;
				margin: 0 auto;
				text-align: center;
				padding-top: 10px;
			}
			.authenticate-btn {
				line-height: 30px;
				font-size: 15px;
				padding: 8px 25px 8px 25px;
				border: 1px solid #D7D7D7;
				-moz-border-radius: 5px; 
				-webkit-border-radius: 5px;
				border-radius: 5px; 
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 220px;
				height: auto;
			}
			.mui-control-content {
				height: 100%;
				background-color: white;
			}
			.new-item {
				padding: 15px 0 0 15px;
				border-bottom: 1px solid #c8c7cc;
			}
			.new-item-b {
				padding: 10px;
				border-bottom: 1px solid #c8c7cc;
			}
			.project-item {
				display: block;
				font-size: 12px;
				line-height: 20px;
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.item-avatar {
				border-radius: 50%;
				width: 40px;
				float: left;
			}
			.item-info {
				float: left;
				margin-top: 5px;
				margin-left: 5px;
				font-size: 15px;
			}
			.item-info .item-name {
				color: #C15151;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="goHome" class="mui-action-menu mui-icon mui-icon-home mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">我的空间</h1>
			<a id="edit-profile" class="mui-action-menu mui-icon mui-icon-compose mui-pull-right"></a>
		</header>
		<div class="mui-content account-info">
			<div class="user-bg" style="background:url(../images/profile_bg.png) no-repeat; background-size:cover">
				<div class="user-wrapper">
					<img id="user-avatar" src="../images/blank.jpg" class="user-avatar">
					<div class="user-info">
						<span class="user-name"><span id="user-name"></span></span>
						<span class="user-item"><span id="user-lean" ></span></span>
						<span class="user-item">所属行业：<span id="user-domains"></span></span>
						<span class="user-item">角色：<span id="user-role"></span></span>
					</div>
				</div>
				<div class="authenticate">
					<span id="authenticate-btn" class="authenticate-btn">身份认证</span>
				</div>
			</div>
		</div>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#myinfo">我</a>
					<a class="mui-control-item" href="#requirement">需求</a>
					<a class="mui-control-item" href="#project">项目</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group" id="pullrefresh">
					<div id="myinfo" class="mui-slider-item mui-control-content mui-active">
						<div class="new-item-b" id="my-favourites">
							<span class="mui-icon mui-icon-star"></span>
							<span>我的收藏</span>
						</div>
						<div class="new-item-b" id="my-questions">
							<span class="mui-icon mui-icon-help"></span>
							<span>我的提问</span>
						</div>
						<div class="new-item-b" id="my-answers">
							<span class="mui-icon mui-icon-chatboxes"></span>
							<span>我的答疑</span>
						</div>
					</div>
					<div id="requirement" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="new-item">
									<img id="new-requirement" src="../images/new-requirement.png" style="width:200px" />
								</div>
								<ul id="requirement-list" class="mui-table-view">
								</ul>
								<div class="mui-pull-bottom-tips">
									<span id="loading-requirement" class="mui-pull-loading">点击加载更多</span>
								</div>
							</div>
						</div>
					</div>
					<div id="project" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="new-item">
									<img id="new-project" src="../images/new-project.png" style="width:200px" />
								</div>
								<ul id="project-list" class="mui-table-view mui-table-view-chevron">
								</ul>
								<div class="mui-pull-bottom-tips">
									<span id="loading-project" class="mui-pull-loading">点击加载更多</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script id="requirement-template" type="text/x-handlebars-template">
		<li id="requirement_{{id}}" class="mui-table-view-cell mui-media">
			<a href="#" data-guid="{{id}}">
				<div class="mui-media-body">
					<a href="#" data-guid="{{id}}" data-type="requirement">
						<p class="mui-ellipsis-2">[{{typeInfo}}] {{content}}</p>
						<div style="padding-top: 5px; {{displayed}}">
							<div style="overflow: hidden;">
								<img src="{{project.logo}}" class="item-avatar" style="width: 40px;">
								<div class="item-info">
									<div class="item-name">{{project.name}}</div>
								</div>
							</div>
							<div class="mui-media-body" style="padding-left: 45px;">
								<span class="project-item">{{project.location}}，{{project.teamSize}}</span>
								<div class="project-item">
									<span class="mui-badge mui-badge-success">领域</span>
									<span>{{project.industryDomain}}</span>
								</div>
								<div class="project-item">
									<span class="mui-badge mui-badge-primary">阶段</span>
									<span>{{project.projectPhase}}</span>
								</div>
							</div>
						</div>
					</a>
				</div>
			</a>
		</li>
	</script>
	<script id="project-template" type="text/x-handlebars-template">
		<li id="project_{{id}}" class="mui-table-view-cell mui-media">
			<a class='mui-navigate-right' href="#" data-guid="{{id}}" data-type="project">
				<div class="mui-media-body">
					<div style="overflow: hidden;">
						<img src="{{logo}}" class="item-avatar" style="width: 40px;">
						<div class="item-info">
							<div class="item-name">{{name}}</div>
						</div>
					</div>
					<div class="mui-media-body" style="padding-left: 45px;">
						<span class="project-item">{{location}} {{teamSize}}</span>
						<span class="project-item"> 优势：{{advantage}}</span>
					</div>
				</div>
			</a>
		</li>
	</script>
	<script src="../js/handlebars-v2.0.0.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		(function() {
			var requirementDivEl = document.createElement("div"),
				requirementSource = document.getElementById("requirement-template").innerText,
				requirementTemplate = Handlebars.compile(requirementSource),
				requirementEl = document.getElementById("requirement-list"),
				projectDivEl = document.createElement("div"),
				projectSource = document.getElementById("project-template").innerText,
				projectTemplate = Handlebars.compile(projectSource),
				projectEl = document.getElementById("project-list");

			var loadingRequirementEl = document.getElementById('loading-requirement'),
				loadingProjectEl = document.getElementById('loading-project');

			var requirementIsFirstLoad = true,
				projectIsFirstLoad = true,
				requirementLatestLoadingRequestDate = 0,
				projectLatestLoadingRequestDate = 0;
			var profileDetailWebview = null, authenticateWebview = null;
			mui.init({
				keyEventBind: {
					backbutton: false
				}
			});
			mui('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			mui.plusReady(function() {
				setTimeout(function() {
					mui.preload({
						url: "update_profile.html",
						id: "update_profile"
					});
					mui.preload({
						url: "authenticate.html",
						id: "authenticate"
					});
					mui.preload({
						url: "my-favourites.html",
						id: "my-favourites"
					});
					mui.preload({
						url: "my-questions.html",
						id: "my-questions"
					});
					mui.preload({
						url: "my-answers.html",
						id: "my-answers"
					});
				}, 500);
				document.addEventListener('mui.view.beforeshow', function(event) {
					var needReflush = event.detail.needReflush;
					var successCallback = function(data) {
							var userInfo = data.body,
								gender = ('M' == userInfo.gender ? '男' : '女');
							document.getElementById('user-avatar').src = userInfo.avatar;
							document.getElementById('user-name').innerText = userInfo.name;
							if(userInfo.roleId == 1) {
								document.getElementById('user-lean').innerText = userInfo.fullLocation + '，' + userInfo.age + '，' + gender + (userInfo.startupRole ? '，' + userInfo.startupRole.name : '');
							} else {
								document.getElementById('user-lean').innerText = userInfo.fullLocation + '，' + gender + (userInfo.startupRole ? '，' + userInfo.startupRole.name : '');
							}

							document.getElementById('user-role').innerText = userInfo.roleName;
							document.getElementById('user-domains').innerText = userInfo.fullDomains;
						},
						errorCallback = function(err) {
							plus.nativeUI.toast(err);
						};
					app.getProfile(successCallback, errorCallback);
					if (requirementIsFirstLoad || needReflush) {
						requirementEl.innerHTML = '';
						loadingRequirement();
						requirementIsFirstLoad = false;
						requirementLatestLoadingRequestDate = 0;
					}
					if (projectIsFirstLoad || needReflush) {
						projectEl.innerHTML = '';
						loadingProject();
						projectIsFirstLoad = false;
						projectLatestLoadingRequestDate = 0;
					}
				});
				document.getElementById('goHome').addEventListener('tap', function() {
					plus.webview.getLaunchWebview().show();
				});
				document.getElementById('edit-profile').addEventListener('tap', function() {
					if (!profileDetailWebview) {
						profileDetailWebview = plus.webview.getWebviewById('update_profile');
					}
					mui.fire(profileDetailWebview, 'mui.view.beforeshow', {});
				});
				document.getElementById('authenticate-btn').addEventListener('tap', function() {
					if (!authenticateWebview) {
						authenticateWebview = plus.webview.getWebviewById('authenticate');
					}
					mui.fire(authenticateWebview, 'mui.view.beforeshow', {});
				});
			});
			document.getElementById('new-requirement').addEventListener('tap', function() {
				mui.openWindow({
					url: 'create_requirement.html',
					id: 'create_requirement',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			});
			document.getElementById('new-project').addEventListener('tap', function() {
				mui.openWindow({
					url: 'create_project.html',
					id: 'create_project',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			});

			document.getElementById('new-project').addEventListener('tap', function() {
				mui.openWindow({
					url: 'create_project.html',
					id: 'create_project',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			});

			var myFavouritesWebview = null;
			document.getElementById('my-favourites').addEventListener('tap', function() {
				if (!myFavouritesWebview) {
					myFavouritesWebview = plus.webview.getWebviewById('my-favourites');
				}
				mui.fire(myFavouritesWebview, 'mui.view.beforeshow', {});
				myFavouritesWebview.show();
			});

			var myQuestionsWebview = null;
			document.getElementById('my-questions').addEventListener('tap', function() {
				if (!myQuestionsWebview) {
					myQuestionsWebview = plus.webview.getWebviewById('my-questions');
				}
				mui.fire(myQuestionsWebview, 'mui.view.beforeshow', {});
				myQuestionsWebview.show();
			});

			var myAnswersWebview = null;
			document.getElementById('my-answers').addEventListener('tap', function() {
				if (!myAnswersWebview) {
					myAnswersWebview = plus.webview.getWebviewById('my-answers');
				}
				mui.fire(myAnswersWebview, 'mui.view.beforeshow', {});
				myAnswersWebview.show();
			});

			loadingRequirementEl.addEventListener('tap', function() {
				loadingRequirementEl.innerText = '加载中';
				requirementIsFirstLoad = false;
				loadingRequirement();
			});
			loadingProjectEl.addEventListener('tap', function() {
				loadingProjectEl.innerText = '加载中';
				projectIsFirstLoad = false;
				loadingProject();
			});

			function loadingRequirement() {
				var success = function(response) {
						var items = response.body.list;
						if (items.length > 0) {
							requirementLatestLoadingRequestDate = app.getDateTimestamp(items[items.length - 1].created);
							for (var i = 0, len = items.length; i < len; i++) {
								requirementDivEl.innerHTML = requirementTemplate(app.processRequirement(items[i]));
								requirementEl.appendChild(requirementDivEl.firstElementChild);
							}
						}
						loadingRequirementEl.innerText = '点击加载更多';
					},
					error = function(errorType) {
						mui.toast(app.ajaxErrorHandler(errorType));
						loadingRequirementEl.innerText = '点击加载更多';
					};
				setTimeout(function() {
					app.listUserRequirements(0, 10, 0, requirementLatestLoadingRequestDate, success, error);
				}, 500);
			};

			function loadingProject() {
				var success = function(response) {
						var items = response.body.list;
						if (items.length > 0) {
							projectLatestLoadingRequestDate = app.getDateTimestamp(items[items.length - 1].created);
							for (var i = 0, len = items.length; i < len; i++) {
								projectDivEl.innerHTML = projectTemplate(items[i]);
								projectEl.appendChild(projectDivEl.firstElementChild);
							}
						}
						loadingProjectEl.innerText = '点击加载更多';
					},
					error = function(errorType) {
						mui.toast(app.ajaxErrorHandler(errorType));
						loadingProjectEl.innerText = '点击加载更多';
					};
				setTimeout(function() {
					app.listUserProjects(0, 10, 0, projectLatestLoadingRequestDate, success, error);
				}, 500);
			};

			 //打开详情
			mui('#pullrefresh').on('tap', 'a', function() {
				var stype = this.getAttribute('data-type');
				if (stype == 'requirement') {
					open_requirement_detail(this.getAttribute('data-guid'));
				} else if (stype == 'project') {
					open_project_detail(this.getAttribute('data-guid'));
				}
			});
			var requirementDetailWebview = null;
			function open_requirement_detail(id) {
				if (!requirementDetailWebview) {
					requirementDetailWebview = plus.webview.getWebviewById('requirement_detail');
				}
				mui.fire(requirementDetailWebview, 'mui.view.beforeshow', {
					guid: id
				});
			};
			var projectDetailWebview = null;
			function open_project_detail(id) {
				if (!projectDetailWebview) {
					projectDetailWebview = plus.webview.getWebviewById('project_detail');
				}
				mui.fire(projectDetailWebview, 'mui.view.beforeshow', {
					guid: id
				});
			};
		})();
	</script>

</html>
