<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link href="../css/mui.listpicker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-page-content {
				margin-top: 44px;
			}
			.mui-input-row label {
				width: 22%;
				padding: 10px 0 10px 10px;
			}
			.mui-input-row span {
				width: 78%;
			}
			.c-input {
				margin-left: -20px;
				text-align: right;
			}
			.mui-input-row textarea {
				margin-bottom: 5px;
			}
			.mui-content-padded {
				margin-top: 10px;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">创建融智</h1>
			<a id="create-rongzhi-a" class="mui-action-menu mui-icon mui-icon-checkmarkempty mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div class="mui-page-content">
				<form id='create-rongzhi-form' class="mui-input-group">
					<div class="mui-input-row">
						<label>项目名称</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='projectName' name='projectName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>地区</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='location' name="locationId" type="hidden">
							<input id='locationName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>领域</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='industryDomain' name="industryDomainId" type="hidden">
							<input id='industryDomainName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>团队</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='teamSize' name="teamSizeId" type="hidden">
							<input id='teamSizeName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>工商注册</label>
						<input id='hasBusinessRegistered' name="hasBusinessRegistered" value="true" type="hidden">
						<div id="businessRegistered" class="mui-switch mui-switch-mini mui-active ">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>营业执照</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='businessLicense' name='businessLicense' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>联系人</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='contact' name='contact' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>联系电话</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='contactPerson' name='contactPerson' type="text" value="" class="c-input">
						</span>
					</div>
				</form>
				<div class="mui-input-row" style="margin: 10px 5px 0 5px;">
					<textarea id="reward" rows="2" placeholder="回报"></textarea>
					<textarea id="advantage" rows="2" placeholder="优势"></textarea>
					<textarea id="content" rows="3" placeholder="融智要求"></textarea>
				</div>
				<div class="mui-content-padded">
					<button id='create-rongzhi-b' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/mui.listpicker.js"></script>
	<script src="../js/mui.poppicker.js"></script>
	<script src="../js/meta.data.js"></script>
	<script>
		(function($, doc) {
			$.init();
			//pickers
			var industryDomainsPicker = new $.PopPicker();
			industryDomainsPicker.setData(industryDomainData);
			var industryDomainName = doc.getElementById('industryDomainName'),
				industryDomain = doc.getElementById('industryDomain');
			industryDomainName.addEventListener('tap', function(event) {
				industryDomainsPicker.show(function(items) {
					industryDomainName.value = items[0].text;
					industryDomain.value = items[0].value;
				});
			}, false);
			var teamSizesPicker = new $.PopPicker();
			teamSizesPicker.setData(teamSizeData);
			var teamSizeName = doc.getElementById('teamSizeName'),
				teamSize = doc.getElementById('teamSize');
			teamSizeName.addEventListener('tap', function(event) {
				teamSizesPicker.show(function(items) {
					teamSizeName.value = items[0].text;
					teamSize.value = items[0].value;
				});
			}, false);
			var locationPicker = new $.PopPicker({
				layer: 2
			});
			locationPicker.setData(locationData);
			var locationName = doc.getElementById('locationName'),
				location = doc.getElementById('location');
			locationName.addEventListener('tap', function(event) {
				locationPicker.show(function(items) {
					locationName.value = items[0].text + '|' + items[1].text;
					location.value = items[1].value;
				});
			}, false);
			var businessRegistered = doc.getElementById('businessRegistered'),
				hasBusinessRegistered = doc.getElementById('hasBusinessRegistered');
			businessRegistered.addEventListener('toggle', function(event) {
				hasBusinessRegistered.value = event.detail.isActive ? 'true' : 'false';
			});
			//ready
			$.ready(function() {
				var toProfilePage = function() {
					var profilePage = plus.webview.getWebviewById('profile');
					mui.fire(profilePage, 'mui.view.beforeshow', {
						needReflush: true
					});
					profilePage.show();
				};
				doc.getElementById('create-rongzhi-a').addEventListener('tap', function() {
					createRongzhi();
				});
				doc.getElementById('create-rongzhi-b').addEventListener('tap', function() {
					createRongzhi();
				});

				function createRongzhi() {
					var rzInfo = {
						projectName: doc.getElementById('projectName').value,
						locationId: doc.getElementById('location').value,
						industryDomainId: doc.getElementById('industryDomain').value,
						teamSizeId: doc.getElementById('teamSize').value,
						contact: doc.getElementById('contact').value,
						contactPerson: doc.getElementById('contactPerson').value,
						reward: doc.getElementById('reward').value,
						hasBusinessRegistered: doc.getElementById('hasBusinessRegistered').value,
						advantage: doc.getElementById('advantage').value,
						content: doc.getElementById('content').value
					};
					var w = plus.nativeUI.showWaiting("　　 请等待...　　");
					app.createRongzhi(rzInfo, function(err) {
						setTimeout(function() {
							w.close();
							if (err) {
								plus.nativeUI.toast(err);
								return;
							} else {
								toProfilePage();
							}
						}, 200);
					});
				};
			});
		})(mui, document);
	</script>

</html>
