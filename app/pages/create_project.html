<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link href="../css/mui.listpicker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-page-content {
				margin-top: 44px;
			}
			.mui-input-row label {
				width: 30%;
				padding: 10px 0 10px 10px;
			}
			.mui-input-row span {
				width: 70%;
			}
			.c-input {
				margin-left: -20px;
				text-align: right;
			}
			.mui-input-row textarea {
				margin-bottom: 5px;
			}
			.mui-content-padded {
				margin-top: 10px;
			}
			.mui-btn {
				padding: 10px;
			}
			#head {
				height: 40px;
				line-height: 40px;
			}
			#head-img {
				position: absolute;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			#businessPlanTmp {
				position: absolute;
				width: 40px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">创建项目</h1>
			<a id="create-project-a" class="mui-action-menu mui-icon mui-icon-checkmarkempty mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div class="mui-page-content">
				<form id='create-rongzi-form' class="mui-input-group">
					<div class="mui-input-row">
						<label>Logo</label>
						<span id="head" class="mui-pull-right mui-navigate-right">
							<input id='logo' name='logo' type="hidden" value="" >
							<img class="head-img mui-action-preview" id="head-img" src=""/>
						</span>
					</div>
					<div class="mui-input-row">
						<label>项目名称</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='name' name='name' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>项目阶段</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='projectPhase' name="projectPhaseId" type="hidden">
							<input id='projectPhaseName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>地区</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='location' name="locationId" type="hidden">
							<input id='locationName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>领域</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='industryDomain' name="industryDomainId" type="hidden">
							<input id='industryDomainName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>团队</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='teamSize' name="teamSizeId" type="hidden">
							<input id='teamSizeName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>实体店</label>
						<input id='hasBusinessRegistered' name="hasBusinessRegistered" value="true" type="hidden">
						<div id="businessRegistered" class="mui-switch mui-switch-mini mui-active ">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>联系人</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='contact' name='contact' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>联系电话</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='contactPerson' name='contactPerson' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>融资</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='financingId' name="financingId" type="hidden">
							<input id='financingName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>融智</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='demandId' name="demandId" type="hidden">
							<input id='demandName' type="text" value="" class="c-input">
						</span>
					</div>
					<div class="mui-input-row">
						<label>商业计划书</label>
						<span class="mui-pull-right mui-navigate-right">
							<input id='businessPlan' name='businessPlan' type="hidden" value="" >
							<span id='businessPlanTmp'></span>
						</span>
					</div>
				</form>
				<div class="mui-input-row" style="margin: 10px 5px 0 5px;">
					<textarea id="advantage" rows="3" placeholder="优势"></textarea>
					<textarea id="content" rows="3" placeholder="实施条件"></textarea>
				</div>
				<div class="mui-content-padded">
					<button id='create-project-b' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.view.js "></script>
	<script src="../js/app.js"></script>
	<script src="../js/mui.listpicker.js"></script>
	<script src="../js/mui.poppicker.js"></script>
	<script src="../js/meta.data.js"></script>
	<script>
		(function($, doc) {
			$.init();
			//pickers
			var industryDomainsPicker = new $.PopPicker();
			industryDomainsPicker.setData(industryDomainData);
			var industryDomainName = doc.getElementById('industryDomainName'),
				industryDomain = doc.getElementById('industryDomain');
			industryDomainName.addEventListener('tap', function(event) {
				industryDomainsPicker.show(function(items) {
					industryDomainName.value = items[0].text;
					industryDomain.value = items[0].value;
				});
			}, false);
			var projectPhasesPicker = new $.PopPicker();
			projectPhasesPicker.setData(projectPhaseData);
			var projectPhaseName = doc.getElementById('projectPhaseName'),
				projectPhase = doc.getElementById('projectPhase');
			projectPhaseName.addEventListener('tap', function(event) {
				projectPhasesPicker.show(function(items) {
					projectPhaseName.value = items[0].text;
					projectPhase.value = items[0].value;
				});
			}, false);
			var teamSizesPicker = new $.PopPicker();
			teamSizesPicker.setData(teamSizeData);
			var teamSizeName = doc.getElementById('teamSizeName'),
				teamSize = doc.getElementById('teamSize');
			teamSizeName.addEventListener('tap', function(event) {
				teamSizesPicker.show(function(items) {
					teamSizeName.value = items[0].text;
					teamSize.value = items[0].value;
				});
			}, false);
			var locationPicker = new $.PopPicker({
				layer: 2
			});
			locationPicker.setData(locationData);
			var locationName = doc.getElementById('locationName'),
				location = doc.getElementById('location');
			locationName.addEventListener('tap', function(event) {
				locationPicker.show(function(items) {
					locationName.value = items[0].text + '|' + items[1].text;
					location.value = items[1].value;
				});
			}, false);
			var businessRegistered = doc.getElementById('businessRegistered'),
				hasBusinessRegistered = doc.getElementById('hasBusinessRegistered');
			businessRegistered.addEventListener('toggle', function(event) {
				hasBusinessRegistered.value = event.detail.isActive ? 'true' : 'false';
			});

			var financingId = document.getElementById('financingId'),
				financingName = document.getElementById('financingName'),
				demandId = document.getElementById('demandId'),
				demandName = document.getElementById('demandName');
			financingId.value = '';
			financingName.value = '';
			demandId.value = '';
			demandName.value = '';
			var demands = [], financings = [];
			app.listOwerRongzis(function(response) {
				rongziTmps = response.body.list;
				console.log(JSON.stringify(rongziTmps));
				for (var i = 0, len = rongziTmps.length; i < len; i++) {
					var financing = {
						'text': rongziTmps[i].projectName,
						'value': rongziTmps[i].id
					}
					financings[i] = financing;
				}
				var financingPicker = new $.PopPicker();
				financingPicker.setData(financings);
				financingName.addEventListener('tap', function(event) {
					financingPicker.show(function(items) {
						financingId.value = items[0].value;
						financingName.value = items[0].text;
					});
				}, false);
			});
			app.listOwerRongzhis(function(response) {
				rongzhiTmps = response.body.list;
				console.log(JSON.stringify(rongzhiTmps));
				for (var i = 0, len = rongzhiTmps.length; i < len; i++) {
					var demand = {
						'text': rongzhiTmps[i].projectName,
						'value': rongzhiTmps[i].id
					}
					demands[i] = demand;
				}
				var demandPicker = new $.PopPicker();
				demandPicker.setData(demands);
				demandName.addEventListener('tap', function(event) {
					demandPicker.show(function(items) {
						demandId.value = items[0].value;
						demandName.value = items[0].text;
					});
				}, false);
			});

			$.plusReady(function() {
				var toProfilePage = function() {
					var profilePage = plus.webview.getWebviewById('profile');
					$.fire(profilePage, 'mui.view.beforeshow', {
						needReflush: true
					});
					profilePage.show();
				};
				doc.getElementById('create-project-a').addEventListener('tap', function() {
					creatProject();
				});
				doc.getElementById('create-project-b').addEventListener('tap', function() {
					creatProject();
				});

				function creatProject() {
					var projectInfo = {
						logo: doc.getElementById('logo').value,
						name: doc.getElementById('name').value,
						projectPhaseId: doc.getElementById('projectPhase').value,
						locationId: doc.getElementById('location').value,
						industryDomainId: doc.getElementById('industryDomain').value,
						teamSizeId: doc.getElementById('teamSize').value,
						contact: doc.getElementById('contact').value,
						contactPerson: doc.getElementById('contactPerson').value,
						hasBusinessRegistered: doc.getElementById('hasBusinessRegistered').value,
						advantage: doc.getElementById('advantage').value,
						content: doc.getElementById('content').value,
						financingId: financingId.value,
						demandId: demandId.value,
						businessPlan: doc.getElementById('businessPlan').value
					};
					var wait = plus.nativeUI.showWaiting("　　 请等待...　　");
					app.createProject(projectInfo, function(err) {
						setTimeout(function() {
							wait.close();
							if (err) {
								plus.nativeUI.toast(err);
								return;
							} else {
								toProfilePage();
							}
						}, 200);
					});
				};
				//更换头像
				$(".mui-input-row").on("tap", "#head", function(e) {
					var a = [{
						title: "拍照"
					}, {
						title: "从手机相册选择"
					}];
					plus.nativeUI.actionSheet({
						title: "修改头像",
						cancel: "取消",
						buttons: a
					}, function(b) {
						switch (b.index) {
							case 0:
								break;
							case 1:
								getImage();
								break;
							case 2:
								galleryImg();
								break;
							default:
								break
						}
					})
				});

				function getImage() {
					var c = plus.camera.getCamera();
					c.captureImage(function(e) {
						plus.io.resolveLocalFileSystemURL(e, function(entry) {
							var s = entry.toLocalURL() + "?version=" + new Date().getTime();
							doc.getElementById("head-img").src = s;
							upload(entry.fullPath);
						}, function(e) {
							console.log("读取拍照文件错误：" + e.message);
						});
					}, function(s) {
						console.log("error" + s);
					}, {
						filename: "_doc/head.jpg"
					})
				}
				// 从相册添加文件
				function galleryImg(){
					plus.gallery.pick(function(p){
						var s = p + "?version=" + new Date().getTime();
						doc.getElementById("head-img").src = s;
						upload(p);
					});
				}

				function upload(p) {
					var wt = plus.nativeUI.showWaiting();
					var task = plus.uploader.createUpload('http://123.57.55.59:8080/image', {
							method: "POST"
						},
						function(t, status) { //上传完成
							if (status == 200) {
								wt.close();
								var data = JSON.parse(t.responseText);
								if (data.status == 'SUCCEED') {
									plus.nativeUI.toast("上传成功");
									console.log(data.body.image_path);
									doc.getElementById("logo").value = data.body.image_path;
								} else {
									plus.nativeUI.toast("上传失败, " + app.ajaxFailedHandler(data.body.error.code));
								}
							} else {
								wt.close();
								plus.nativeUI.toast("上传失败");
							}
						}
					);
					task.addFile(p, {
						key: 'image'
					});
					task.addData("needThumbnail", "true");
					task.start();
				}
			});
		})(mui, document);
	</script>

</html>
