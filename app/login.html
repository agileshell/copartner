<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<title>创始人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			.mui-content{height: 100%;}
			.mui-bar .mui-pull-left span {
				font-size: 18px;
			}
			.mui-input-group:first-child {
				margin-top: 30px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-content-padded {
				margin-top: 30px;
			}
			.mui-btn {
				padding: 10px;
			}
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="goHome" class="mui-action-menu mui-icon mui-icon-home mui-pull-left"></a>
			<h1 id="title" class="mui-title c-title">账号登录</h1>
		</header>
		<div class="mui-content" style="padding-top: 45px;">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				var accountBox = doc.getElementById('account');
				//从localStorage中获取账号
				accountBox.value = localStorage.getItem('$account');
				mui.init({
					keyEventBind: {
						backbutton: false
					}
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var toProfilePage = function() {
						var profilePage = plus.webview.getWebviewById('profile');
						mui.fire(profilePage, 'mui.view.beforeshow', {
							needReflush: true
						});
						profilePage.show();
					};
					//第三方登录
					var auths = {};
					var oauthArea = doc.querySelector('.oauth-area');
					plus.oauth.getServices(function(services) {
						for (var i in services) {
							var service = services[i];
							auths[service.id] = service;
							var btn = document.createElement('div');
							btn.setAttribute('class', 'oauth-btn');
							btn.authId = service.id;
							btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
								//btn.innerText = service.description + "登录";
							oauthArea.appendChild(btn);
						}
						$(oauthArea).on('tap', '.oauth-btn', function() {
							var auth = auths[this.authId];
							var waiting = plus.nativeUI.showWaiting();
							auth.login(function() {
								waiting.close();
								plus.nativeUI.toast("登录认证成功");
								//alert(JSON.stringify(auth.authResult));
								auth.getUserInfo(function() {
									plus.nativeUI.toast("获取用户信息成功：");
									//alert(JSON.stringify(auth.userInfo));
									var authUserInfo = auth.userInfo;
									app.logingByAuth(authUserInfo, function() {
										toProfilePage();
									});
								}, function(e) {
									plus.nativeUI.toast("获取用户信息失败：" + e.message);
								});
							}, function(e) {
								waiting.close();
								plus.nativeUI.toast("登录认证失败：" + e.message);
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});
					var loginButton = doc.getElementById('login');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function() {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						var w = plus.nativeUI.showWaiting("　　 请等待...　　");
						app.login(loginInfo, function(err) {
							setTimeout(function() {
								w.close();
								if (err) {
									plus.nativeUI.toast(err);
									return;
								} else {
									toProfilePage();
								}
							}, 200);
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					regButton.addEventListener('tap', function() {
						$.openWindow({
							url: 'register.html',
							id: 'register',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					forgetButton.addEventListener('tap', function() {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					//
					doc.getElementById('goHome').addEventListener('tap', function() {
						plus.webview.getLaunchWebview().show();
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
